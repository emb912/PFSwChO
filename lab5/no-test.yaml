apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: no-test
  name: no-test
  namespace: ns-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: no-test
  strategy: {}
  template:
    metadata:
      labels:
        app: no-test
    spec:
      containers:
      - image: nginx
        name: nginx
        resources: 
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
status: {}
